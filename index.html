<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Frames</title>
</head>
<body>
    <img id="frameImage" src="" alt="Frame">
    <script>
        // Function to update the frame image on the webpage
        function updateFrameImage(frameData) {
          const frameImage = document.getElementById('frameImage');
          frameImage.src = `data:image/jpeg;base64, ${frameData}`;
        }

        // Function to request frames from the server
        function requestFrames() {
          fetch('http://146.190.175.179:3000/frames')
            .then(response => response.json())
            .then(data => {
              const framesData = data.frames;
              updateFrameImage(framesData);
            })
            .catch(error => console.error('Error fetching frames:', error));
        }

        // Call the function to request frames
        requestFrames();
    </script>
</body>
</html>
